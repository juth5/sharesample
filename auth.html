<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>share-sports</title>
  <link rel="icon" href="./img/hurdle.png">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
  <script src="https://unpkg.com/dayjs"></script>
  <script src="https://unpkg.com/dayjs@1.7.7/locale/ja.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFC_oy0kTS9hxCwcLtWZJEG7dnVPBxUfs",
      authDomain: "share-sports.firebaseapp.com",
      projectId: "share-sports",
      storageBucket: "share-sports.appspot.com",
      messagingSenderId: "431358801074",
      appId: "1:431358801074:web:e9df6383cff676756945ab",
      measurementId: "G-TCTVH4G4KQ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class='wrap'>
    <div id='cover'>
      <div class='cover'></div>
      <div class='sync'>sync...</div>
    </div>
    <img src="./img/tower.jpeg" alt="" class='bg-img'>
    <div class='bg-black'></div>
    <div class='info'>
      <div class='scroll-wrap'>
        <div class='attention'>
          <div class='auth-text'>ログインしなくても投稿はできます。</div>
          <div class='auth-text'>アカウント登録をしてログインすると名前つきで投稿できます。</div>
          <div class='auth-logout'>
            <a href="./index.html">
              <button class='top-button'>トップへ戻る</button>
            </a>
            <div>
              <button id='logout' class='top-button'>未ログイン状態</button>
            </div>  
          </div>
        </div>
        <div class='nickname'>
          <div>あなたのニックネームは</div>
          <div id='nickname'></div>
          <span>です。</span>
        </div>
        <div id='signInStanBy'>
          <div id='signIn'>
            <div class='auth-title'>アカウント登録をする</div>
            <div>
              <div class='auth-text'>email</div>
              <input type="text" id='emailSignIn'>
            </div>
            <div>
              <div class='auth-text'>password</div>
              <input type="text" id='passwordSignIn'>
            </div>
            <button id='signInButton' class='top-button'>アカウント登録する</button>
          </div>
          <div id='logIn'>
            <div class='auth-title'>ログインをする</div>
            <div>
              <div class='auth-text'>email</div>
              <input type="text" id='emailLogin' type='email'>
            </div>
            <div>
              <div class='auth-text'>password</div>
              <input type="text" id='passwordLogin'>
            </div>
            <button id='loginButton' class='top-button'>ログインする</button>
          </div>
        </div>
        <div id='userNameWrap'>
          <div>
            <div class='auth-title'>ニックネームを登録する</div>
            <input type="text" id='userName'>
          </div>
          <div>
            <button id='nameButton' class='top-button'>ニックネームを登録する</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='./auth.js'></script>
</body>
</html>
